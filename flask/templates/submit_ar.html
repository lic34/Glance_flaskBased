<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glance: Visualize Key Events of SPs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src={{url_for("static", filename="js/timeline.js")}}></script>
<script src={{url_for("static", filename="js/echarts.min.js")}}></script>
</head>
<body>
<section class="section">
    <div class="container">
    </div>
    <div class="container">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <div>
                    <div class="field">
                        <label class="label">AR</label>
                        <div class="control has-icons-left">
                            <input id="ar" class="input" type="text" placeholder="AR number" value="">
                            <span class="icon is-small is-left">
                                <ion-icon name="bug" size="small"></ion-icon>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="mail" class="input" type="email" placeholder="Email address" value="">
                            <span class="icon is-small is-left">
                                <ion-icon name="mail" size="small"></ion-icon>
                            </span>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                        <button class="button is-link" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
</section>
<section>
    <div class="container" id="timeline-chart" style="width: 1300px;height:600px;">
    </div>
</section>
<script>
$(function() {
    $("#submit").click(generateTimeline);
})
</script>
</body>
</html>
